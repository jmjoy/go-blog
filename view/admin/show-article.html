{{template "main" .}}
{{define "content"}}
<div class="container text-center">
	<div class="col-md-offset-1 col-md-10">
		<header>
			<h1>{{.title}}</h1>
			<h6 class="text-right">创建时间：{{.ctime}}</h6>
			<h6 class="text-right">最后修改时间：{{.ctime}}</h6>
		</header>
		<hr />
		<article>{{.content}}</article>
	</div>
</div>
{{end}}
